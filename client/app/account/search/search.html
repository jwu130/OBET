<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <p>Enter the information you want to search by (email for now).</p>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group">
          <input type="text" name="email" class="form-control" ng-model="user.email">
        </div>

         <div>
          <button class="btn btn-inverse btn-lg btn-login" type="submit">
            Search!
          </button>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && submitted">
             Please enter some info to search by.
          </p>
          <p class="help-block">{{ errors.other }}</p>
        </div>


        
      </form>
    </div>
  </div>

</div>
